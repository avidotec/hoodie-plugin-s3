<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->

<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
  <head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
      <meta name="viewport" content="width=device-width">
      <link rel="stylesheet" href="/_api/_plugins/_assets/styles/admin-dashboard-uikit.css">
      <link rel="stylesheet" href="assets/css/main.css">
  </head>
  <body>
    <!-- This index will be loaded in an iframe in you admin panel, where you can config your plugin -->
    <div class="container">
        <h2 class="top">S3</h2>
        <p class="alert">
          Please enter your S3 credentials and information below.
        </p>
        <form role="form" id="plugin-s3-config-form">
          <fieldset>
            <div class="form-group">
              <label for="accessKey">Access Key</label>
              <input type="text" name="accessKey" class="form-control" placeholder="ABCDEFGHIJKLMNOPQRST">
              <p class="help-block">Your IAM Access Key</p>
            </div>
            <div class="form-group">
              <label for="accessSecret">Access Secret</label>
              <input type="password" name="accessSecret" class="form-control" placeholder="*****************************************">
              <p class="help-block">Your IAM Access Secret</p>
            </div>
            <div class="form-group">
              <label for="bucketName">Bucket name</label>
              <input type="text" name="bucketName" class="form-control" placeholder="your.bucket.name">
            </div>
            <div class="form-group">
              <label for="pathPrefix">Path prefix</label>
              <input type="text" name="pathPrefix" class="form-control" placeholder="all/files/go/here/">
              <p class="help-block">All objects will be saved relative to this path.</p>
            </div>
            <button class="submit btn careful" type="submit">Save</button>
            <button class="submit btn unobtrusive" type="submit">Cancel</button>
          </fieldset>
        </form>
    </div>

    <script src="/_api/_plugins/_assets/scripts/admin-dashboard-uikit.js"></script>
    <script src="assets/vendor/underscore-1.5.2.min.js"></script>
    <script src="assets/js/couchr.js"></script>
    <script src="assets/js/main.js"></script>

  </body>
</html>
